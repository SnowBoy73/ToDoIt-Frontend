<div fxLayout="column" fxFlex="60, 60" fxLayoutAlign="center center">

  <mat-card fxFlex="60, 60" fxLayout="column">
    <mat-card-header fxFlex="20" fxLayoutAlign="center top">
      <mat-card-title>ToDo</mat-card-title>
    </mat-card-header>
    <mat-card-content fxFlex="70">








<!-- app.component.html -->
<div class="container text-center">

  <!--  // THIS IS THE BROKEN ADD BUTTON _ NEEDS FIXING
  <button mat-button (click)="
  openDialog('Add',{element:  })" mat-flat-button color="primary">Add Row</button>
-->
  <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="openDialog('Update',element)">Edit</a> |
        <a (click)="openDialog('Delete',element)">Delete</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>








</div>

    </mat-card-content>
  </mat-card>
  <div fxLayout="row" fxFlex="60, 60" fxLayoutAlign="center center">
    <button (click)="btnClickAddTask()">Add New Task</button>
  </div>


</div>
